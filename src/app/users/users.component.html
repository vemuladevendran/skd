<div class="container">
    <div class="row justify-content-center vh-100">
        <div class="col-12 col-sm-8">
            <!-- header -->
            <div class="row">
                <div class="col-12 header d-flex justify-content-between p-2">
                    <h1>
                        Users <span style="color: orange;">List</span>
                    </h1>
                    <button mat-raised-button color="primary" routerLink="new">Add user</button>
                </div>
            </div>
            <!-- table -->
            <div class="row">
                <div class="col-12 mt-2 table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">UserName</th>
                                <th scope="col">Mobile</th>
                                <th scope="col">Email</th>
                                <th scope="col">ROLE</th>
                                <th scope="col">EDIT</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let details of tabledata; index as i;">
                                <th>{{i + 1}}</th>
                                <td>{{details.username}}</td>
                                <td>{{details.mobile}}</td>
                                <td>{{details.email}}</td>
                                <td>{{details.usertype}}</td>
                                <td class="d-flex">
                                    <a class="bi bi-pen-fill me-2" [routerLink]="[details.id, 'edit']"></a>
                                    <a class="bi bi-trash-fill ms-2" (click)="deleteUser(details.id)"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
